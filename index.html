<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
<title>OFFICE MAP</title>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<style>
#map { height: 1000px; }
</style>
</head>
<body>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<div id="map"><div>
<script>
var map = L.map('map').setView([18.56862257832171, 73.90753984451294], 13);
L.tileLayer('http://{s}.tiles.mapbox.com/v3/mithileshd27.lip87mfm/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    maxZoom: 18
}).addTo(map);
d3.json("httpS://apipune.herokuapp.com/sensors/temp", function(error, data) {
var office = L.marker([18.56862257832171, 73.90753984451294]).addTo(map);
office.bindPopup("<b>This is RHC</b><br>Temp is " + data[data.length - 1].value + " C at time is ").openPopup();
});

</script>
</body>
</html>
