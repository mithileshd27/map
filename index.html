<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
<title>PUNE.IO MAP Visualisation BETA</title>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<style>
#map { height: 1000px; }
</style>
</head>
<body>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<div id="map"><div>
<script>
d3.json("https://apipune.herokuapp.com/sensors/temp", function(error, data) {
var map = L.map('map').setView([18.5190859, 73.8163554], 13);
//var map = L.map('map').setView([lon, lat], 13);
L.tileLayer('http://{s}.tiles.mapbox.com/v3/mithileshd27.m8kc8opi/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    maxZoom: 18
}).addTo(map);
var office = L.marker([18.5190859, 73.8163554]).addTo(map);
office.bindPopup("<b>This is Pune.io</b><br>Temp is 28 C").openPopup();
});

</script>
</body>
</html>
